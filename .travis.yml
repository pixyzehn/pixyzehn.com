language: ruby
rvm: 2.6.0

before_install:
 - gem --version
 - gem update --system
 - gem install bundler

install:
 - bundle install --verbose --jobs=3 --retry=3 --without development
 - yarn install

before_script:
 - chmod +x ./script/cibuild

script:
 - ./script/cibuild
 - bundle exec danger

branches:
  only:
  - master

sudo: false
cache: bundler
