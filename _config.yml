title: pixyzehn
author: Hiroki Nagasawa
username: pixyzehn
description: Just another jekyll website
keywords: Swift, pixyzehn, iOS, Objective-C, Cocoa, Apple, Xcode, App Store, Programming
url: https://pixyzehn.com
timezone: Asia/Tokyo

links:
  github: https://github.com/pixyzehn
  twitter: https://twitter.com/pixyzehn
  linkedin: https://www.linkedin.com/in/pixyzehn
  expenses: https://getexpenses.app
  8planets: https://8planets.app
  jekyll: https://jekyllrb.com

collections:
  posts:
    output: true
    permalink: /:title

paginate: 8
paginate_path: /articles/:num

sass:
  style: compressed
strict_front_matter: true

plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-gist
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-sitemap
- jemoji
- jekyll-redirect-from

# https://jekyllrb.com/docs/configuration/default/
exclude:
- .github
- .gitignore
- .jekyll-cache
- .sass-cache
- CNAME
- LICENSE
- README.md
