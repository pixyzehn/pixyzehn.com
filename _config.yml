title: pixyzehn
description: Just another jekyll website
url: https://pixyzehn.com
timezone: Asia/Tokyo

links:
  github: https://github.com/pixyzehn
  twitter: https://twitter.com/pixyzehn
  mastodon: https://mastodon.social/@pixyzehn
  linkedin: https://www.linkedin.com/in/pixyzehn
  instagram: https://www.instagram.com/pixyzehn
  email: mailto:01_tell_spritz@icloud.com
  jekyll: https://jekyllrb.com

collections:
  posts:
    output: true
    permalink: /articles/:title

paginate: 8
paginate_path: /articles/:num

sass:
  style: compressed
strict_front_matter: true

twitter:
  username: pixyzehn
  card: summary

plugins:
- jekyll-feed
- jekyll-gist
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-sitemap
- jemoji
- jekyll-redirect-from

# https://jekyllrb.com/docs/configuration/default/
exclude:
- .github
- .gitignore
- .jekyll-cache
- .sass-cache
- CNAME
- LICENSE
- README.md
