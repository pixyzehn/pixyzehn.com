title: pixyzehn
author: pixyzehn
description: Just another jekyll website
url: https://pixyzehn.com
timezone: Asia/Tokyo

links:
  github: https://github.com/pixyzehn
  twitter: https://twitter.com/pixyzehn
  linkedin: https://www.linkedin.com/in/pixyzehn
  email: mailto:hi@pixyzehn.com
  google_my_map: https://www.google.com/maps/d/viewer?mid=1aEsUsJDd2h6-UA31R8zlPUUS_UYxBqlj&hl=en&usp=sharing
  expenses: https://getexpenses.app
  eightplanets: https://8planets.app
  rokuyo: https://apps.apple.com/us/app/rokuyo/id1589779296?itsct=apps_box&itscg=30200
  jekyll: https://jekyllrb.com

collections:
  posts:
    output: true
    permalink: /:title

paginate: 8
paginate_path: /articles/:num

sass:
  style: compressed
strict_front_matter: true

twitter:
  username: pixyzehn
  card: summary

plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-gist
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-sitemap
- jemoji
- jekyll-redirect-from

# https://jekyllrb.com/docs/configuration/default/
exclude:
- .github
- .gitignore
- .jekyll-cache
- .sass-cache
- CNAME
- LICENSE
- README.md
