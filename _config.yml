title: pixyzehn
author: Hiroki Nagasawa
username: pixyzehn
description: Just another jekyll website
keywords: Swift, pixyzehn, iOS, Objective-C, cocoa, Apple, Xcode, app store, programming
url: https://pixyzehn.com
timezone: Asia/Tokyo

links:
  github: https://github.com/pixyzehn
  twitter: https://twitter.com/pixyzehn
  repo: https://github.com/pixyzehn/pixyzehn.com
  rss: https://pixyzehn.com/feed.xml
  jekyll: https://jekyllrb.com

paginate: 8
paginate_path: /articles/:num

sass:
  style: compressed
strict_front_matter: true

plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-gist
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-sitemap
- jemoji

exclude:
- '.gitignore'
- '.jekyll-cache'
- CNAME
- LICENSE
- README.md
