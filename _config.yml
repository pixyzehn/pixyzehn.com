title: pixyzehn
author: Hiroki Nagasawa
username: pixyzehn
description: Just another jekyll website
keywords: Swift, pixyzehn, iOS, Objective-C, cocoa, Apple, Xcode, app store, programming
url: https://pixyzehn.com
timezone: Europe/Lisbon

links:
  repo: https://github.com/pixyzehn/pixyzehn.com
  github: https://github.com/pixyzehn
  goodreads: https://www.goodreads.com/pixyzehn
  rss: https://pixyzehn.com/feed.xml
  company: https://doist.com
  jekyll: https://jekyllrb.com

markdown: kramdown
highlighter: rouge
paginate: 8
paginate_path: /articles/:num

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-mentions
  - jemoji
  - jekyll-gist
  - jekyll-avatar

exclude:
  - .travis.yml
  - LICENSE.md
  - README.md
  - package.json
  - yarn.lock

include:
  - node_modules/jquery/dist/jquery.min.js
  - node_modules/bootstrap/dist/js/bootstrap.min.js
  - node_modules/bootstrap/dist/js/bootstrap.min.js.map
  - node_modules/bootstrap/dist/css/bootstrap.min.css
  - node_modules/bootstrap/dist/css/bootstrap.min.css.map
