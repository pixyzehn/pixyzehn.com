<section class="posts-by-tags">
    {% for tag_name in tag_names %}
    <div>
        <h4 id="{{ tag_name }}">
            #{{ tag_name }}
        </h4>
        {% for post in site.tags[tag_name] %}
        <a href="{{ post.url | prepend: baseurl }}">{{ post.title }}</a>
        <br>
        {% endfor %}
        <br>
    </div>
    {% endfor %}
</section>
