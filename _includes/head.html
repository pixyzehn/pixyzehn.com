<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-control" content="public">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="format-detection" content="telephone=no,address=no">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <title>{{ site.title }}</title>

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
  <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="{{ site.title }}" />
  <link type="application/json" rel="alternate" href="/feed.json" title="{{ site.title }}" />
  <link rel="shortcut icon" href="/ico/favicon.ico">
  <link rel="apple-touch-icon" href="/ico/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="/ico/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/ico/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/ico/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/ico/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/ico/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/ico/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/ico/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon-180x180.png" />

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-80213022-1', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- End Google Analytics -->
</head>
