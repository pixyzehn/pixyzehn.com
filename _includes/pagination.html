<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mx-auto">
        <li class="page-item">
            <a href="/blog/{{paginator.next_page}}" class="page-link btn btn-outline-secondary {% if paginator.next_page == nil %}disabled{% endif %}">
                <i class="fa fa-hand-o-left"></i> Prev
            </a>
        </li>
        <li class="page-item">
            <a href="/blog{% if paginator.page != 2 %}/{{paginator.previous_page}}{% endif %}" class="page-link btn btn-outline-secondary {% if paginator.previous_page == nil %}disabled{% endif %}">
                Next <i class="fa fa-hand-o-right"></i>
            </a>
        </li>
    </ul>
</nav>
