<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mx-auto">
        <li class="page-item">
            <a href="/blog/{{paginator.next_page}}"
                class="btn btn-outline-secondary {% if paginator.next_page == nil %}disabled{% endif %}">
                Prev
            </a>
        </li>
        <li class="page-item">
            <a href="/blog{% if paginator.page != 2 %}/{{paginator.previous_page}}{% endif %}"
                class="btn btn-outline-secondary {% if paginator.previous_page == nil %}disabled{% endif %}">
                Next
            </a>
        </li>
    </ul>
</nav>
