name: jekyll build

on: [push]

jobs:
  build_on_macOS:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2.3.3
    - name: gem install bundler
      run: |
        gem --version
        gem update --system
        gem install bundler
    - name: bundle install
      run: |
        bundle install
    - name: jekyll build
      run: |
        bundle exec jekyll build
