name: jekyll build

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: gem install bundler
      run: |
        gem --version
        gem update --system
        gem install bundler
    - name: bundle install
      run: |
        bundle install
    - name: jekyll build
      run: |
        bundle exec jekyll build
