---
layout: default
title: Articles
---

<div class="home">
    <ul class="post-list">
        {% for post in paginator.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2>
                <a class="post-link" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
            </h2>
        </li>
        {% endfor %}
    </ul>
</div>

{% include pagination.html %}
